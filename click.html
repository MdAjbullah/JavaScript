<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>time </title>
	<style type="text/css">
		h1{
			font-size: 200px;
			text-align: center;
			font-family: verdana;

		}
	</style>
</head>
<body onload="showTime()">
	<h1>
	</h1>

</body>
<script type="text/javascript">
	function showTime(){
		var d=new Date();
		var h=d.getHours();
		var m=d.getMinutes();
		var s=d.getSeconds();
		var session= "AM";
		if(h>12){
			h=h-12;

		}
		if (h>=12) {
			session="PM"
		}

		h=h<10? "0"+h:h;
		m=m<10? "0"+m:m;
		s=s<10? "0"+s:s;

		var time = h + ":" + m +":" + s;
		document.getElementsByName('h1')[0].innerText = time ':';
        setTimeout(showTime,1000);

	}
</script>
</html>
