    <title>Dom_1</title>
    

</head>
<body>
    <p id="one"> <span>namasate</span></p>

    <h4>hay</h4>

    <ul>
       <li class="tech">one</li>
       <li class="tech">two</li>
       <li class="tech">three</li>

    </ul>
    <!-- qury selector -->
    <h2>hellow</h2>

    <h2 id="md">iuuiu</h2>

<script>
   let var1=document.getElementById("one");
   console.log(var1.innerText);

let var3=document.getElementsByTagName("h4");

  // <!-- query selector -->
let var4=document.querySelectorAll(".classs");

   console.log(var4);
