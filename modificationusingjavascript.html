<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#main{
			color: red;
			text-align: center;
			font-size: 40px;
			margin-top: 10px;
			cursor: pointer;
			transition: 2s;
			
		}
	</style>
</head>
<body>
    <div id="main" onmouseenter="modify()" onmouseleave="unmodify()">MD BABLI
    	
    </div>

</body>
<script type="text/javascript">
	function modify(){
		document.getElementById('main').style.fontSize="100px"
		document.getElementById('main').style.color="blue"
		document.getElementById('main').fontFamily="verdana"

	}
		function unmodify(){
		document.getElementById('main').style.fontSize="50px"
		document.getElementById('main').style.color="red"
		document.getElementById('main').style.fontFamily=""
	}
	
</script>
</html>
