<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>otp generator</title>
	<script type="text/javascript">
	function getotp(){
		var x= Math.random()*10000;
		alert(x);
		var rs=Math.floor(x);
		document.write(rs);
	}
</script>
</head>
<body>
	<button onclick="getotp()">otp</button>

</body>

</html>
